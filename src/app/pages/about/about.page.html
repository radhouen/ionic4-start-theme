<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form [formGroup]="slideOneForm">
  <ion-card class="bg-white" no-margin>
    <ion-card-content>
      <h3 margin-bottom>
        <ion-text color="primary">
          <strong>Huiles moteurs a Essence </strong>
        </ion-text>
      </h3>
      <div *ngFor="let product of products">
        <ion-item>
          <ion-label>
            {{product}}
          </ion-label>
          <ion-select multiple="true" cancelText="Nah" okText="Okay!">
            <div *ngFor="let quant of quantities">
              <ion-select-option value="bacon">{{quant.value}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="nextStep()" type expand="block" routerLink="/essence" routerDirection="root">
   Next
 </ion-button>
 </form>
</ion-content>
